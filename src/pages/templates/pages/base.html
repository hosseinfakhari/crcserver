{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'pages/css/materialize.min.css' %}"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block header %}{% endblock header %}
    <title>CRC - {% block title %}{% endblock title %}</title>
</head>
<body>
    {% block body %}{% endblock body %}
    <script type="text/javascript" src="{% static 'pages/js/materialize.min.js' %}"></script>
</body>
</html>
